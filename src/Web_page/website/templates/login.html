{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="2fa_code">2FA Code</label>
      <input
        type="2fa_code"
        class="form-control"
        id="2fa_code"
        name="2fa_code"
        placeholder="Enter 2FA Code"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <html>
  <head>
      <title>Login</title>
      <style>
          .scan-button {
              padding: 10px 20px;
              font-size: 16px;
              cursor: pointer;
              border: none;
              background-color: #4CAF50;
              color: white;
              border-radius: 5px;
          }
          .scan-button.red {
              background-color: #f44336;
          }
      </style>
  </head>
  <body>
      <div align="center">
          <h3>Login by RFID card</h3>
          <button id="scanButton" class="scan-button" onclick="rfidScan()">Scan</button>
          <form id="rfidForm" action="{{ url_for('auth.rfidcheck') }}" method="POST" style="display: none;"></form>
      </div>
  
      <script>
          function rfidScan() {
              var button = document.getElementById('scanButton');
              button.classList.add('red');  // Toggle button color to red
              document.getElementById('rfidForm').submit();
              setTimeout(function() {
                  button.classList.remove('red');  // Reset button color after a short delay
              }, 500); // Change this delay as needed
          }
      </script>
  </body>
  </html>
  {% endblock %}
